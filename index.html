<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berthony Sully | Personnal Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body>
    <div class="openMenu" onclick='openMenu();'>
        <span><ion-icon name="menu"></ion-icon></span>
    </div>
    <div class="closeMenu" onclick='closeMenu();'>
        <span><ion-icon name="close"></ion-icon></span>
    </div>


    <script>
        function openMenu() {
            const openToggle = document.querySelector('.openMenu');
            openToggle.classList.toggle('inactive');
        }

        function closeMenu() {
            const closeToggle = document.querySelector('closeMenu');
            closeToggle.classList.toggle('active');
        }
    </script>
</body>

</html>
